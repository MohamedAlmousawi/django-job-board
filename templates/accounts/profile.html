{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}


    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3>{{job.title}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->

    <div class="job_details_area">
        <div class="container">
            <div class="row">

                <div class="col-lg-8 mx-auto">
                    <div class="job_sumary">
                        <div class="summery_header">
                            <h3>Profile Summery</h3>
                        </div>
                        <div class="job_content">
                            <ul>
                                <li>Name: <span>{{profile.username}}</span></li>
                                <li>Email: <span>{{profile.username.email}}</span></li>
                                <li>Phone: <span>{{profile.phone}}</span></li>
                                <li>Address: <span>{{profile.city}}</span></li>
                            </ul>
                        </div>
                            
                            <div><a class='boxed-btn3 w-100' href="{% url 'edit' %}"> Edit Profile</a></div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    {% endblock content %}
